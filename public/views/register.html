<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Register</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-3">Enter a nickname</h4>
                    <div class="mb-3">
                        <input id="nick" class="form-control" placeholder="Your nickname">
                    </div>
                    <button class="btn btn-dark" id="go">Go to Inbox</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#go").on("click", ()=>{
        const n = $("#nick").val().trim();
        if(!n) return;
        location.href = `/inbox?nick=${encodeURIComponent(n)}`;
    });
</script>
</body>
</html>
